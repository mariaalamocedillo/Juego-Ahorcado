<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partida</title>
    <link href="../static/css/muneco.css" th:href="@{/css/muneco.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>
<div class="container text-center">
<h1>El ahorcado</h1>
    <div class="row">
    <div class="col text-center mt-3">
        <img th:class="${claseImagen}" src="../static/img/FFFFFF.png" th:src="@{/img/FFFFFF.png}" alt=""/> <br/>
        <p th:text="${huecos}">Huecos</p>

        <p th:text="'Le quedan ' + ${partida.intentos} + ' intentos.'" id="intentos">Intentos</p>
    </div>
    <div class="col m-3 mt-5">
        <form method="post" action="#"
              th:action="@{/partida/nuevaLetra}"
              th:object="${partida}">
        <!--Datos del objeto partida(me fuerza a ponerlos; si no, sale error porque establece los no plasmados como 'null')-->
            <input type="hidden" th:field="*{id}" id="id"/>
            <input type="hidden" th:field="*{palabraOculta}" id="palabra"/>
            <input type="hidden" th:field="*{estado}" id="estado"/>
            <input type="hidden" th:field="*{letrasFalladas}" id="letrasFalladas"/>
            <input type="hidden" th:field="*{intentos}" id="inte"/>


            <p th:text="'Letras falladas: ' + ${partida.letrasFalladas}">letras falladas</p>
            <label for="nuevaLetra">Introduzca una letra:</label>
            <input type="text" id="nuevaLetra" th:field="*{nuevaLetra}" minlength="1" maxlength="1" autofocus/>
            <button type="submit" class="btn btn-default">Comprobar</button>
        </form>
    </div>
    </div>
<br/>
<div id="navegacion">
    <a th:href="@{/partida/jugar/random}">Jugar otra partida</a> <br/>
    <a th:href="@{/}">Ir al inicio</a>
</div>
</div>
</body>
</html>
